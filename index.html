<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/card.css">

    <link rel="icon" href="./images/favicon-32x32.png">    
    
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    
  <!-- Rating state start -->
<div class="rating__select card" id="rating__select-id">
    <img class="star__img" src="./images/icon-star.svg" alt="Star icon">
    <h1 class="rating__title">How did we do?</h1>
    <p class="rating__paragraph">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    <ul class="rating__button" id="list__btn-ul">        
        <li id="list__btn">
            <button class="button__single" id="btn" value="1">1</button>
        </li>
        <li id="list__btn">
            <button class="button__single" id="btn" value="2">2</button>
        </li>
        <li id="list__btn">
            <button class="button__single" id="btn" value="3">3</button>
        </li>
        <li id="list__btn">
            <button class="button__single" id="btn" value="4">4</button>
        </li>
        <li id="list__btn">
            <button class="button__single" id="btn" value="5">5</button>
        </li>
    </ul>
    <button class="rating__submit" id="submit__button">Submit</button>
</div> 
  <!-- Rating state end -->

    <!-- Thank you state start -->
<div class="star__2" id="star__2"></div>
<div id="star__">

</div>

    <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Douglas A. Paiano</a>.
  </div>
  <script src="./JS/main.js"></script>
  <script src="./JS/rating.js"></script>
</body>
</html>
